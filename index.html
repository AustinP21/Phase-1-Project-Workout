<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Body Workout</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    
    <div class= "back1" id= "background">
        
        <div id="titleSection">
            <h1 class="mainTitle">Full Body Excersise </h1>
        </div>
        <div id="workoutDescribe">     
            <div id = body1>Lower & Upper Arms</div>
            <div id = body2>Lower and Upper Legs</div>
            <div id = body3>Chest</div>
            <div id = body4>Back</div>
        </div>
        <div id= "imgBox">
            <img id= "img1" src="https://www.researchgate.net/profile/Michiel-Holtkamp/publication/41884685/figure/fig1/AS:340885289095168@1458284794162/Overview-of-muscles-in-the-human-arm-back-front-view.png" width= '100' alt="arms">
            <img id= "img2" src="https://www.mightyfighter.com/wp-content/uploads/2013/02/leg-muscles-front-back.jpg" width= '100' alt="legs">
            <img id= "img3" src="https://manofmany.com/wp-content/uploads/2019/03/10-Best-Chest-Exercises-for-Men-pecs-diagram.jpg" width= '100' alt="chest">
            <img id= "img4" src="https://static.greatbigcanvas.com/images/singlecanvas_thick_none/jrl-group/muscles-of-the-back-posterior-view,2279907.jpg" width= '100' alt="shoulders">
        </div>      
        <div>
            <select id="bodyPart-dropdown" name="body">
                <option selected disabled>Select Body Part</option>
                <option value="upper legs">Upper legs</option>
                <option value="lower legs">Lower Legs</option>
                <option value="upper arms">Upper Arms</option>
                <option value="lower arms">Lower Arms</option>
                <option value="chest">Chest</option>
                <option value="back">Back</option>
            </select>
            <br>
            <br>
            <button id="submit">Workouts</button>
        </div>
        <div id="workouts">
        </div>
    </div>
    <script defer src="index.js"></script>
</body>
</html>
